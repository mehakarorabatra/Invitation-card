<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yashika ‚ù§Ô∏è Sarvesh | Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Playfair Display', serif;
    background:linear-gradient(135deg,#fde2e4,#fadadd,#fef6e4);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow-x:hidden;
}

/* Opening Screen */
#opening{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom,#cdb4db,#ffc8dd);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

#opening h2{
    font-family:'Dancing Script', cursive;
    font-size:42px;
    color:white;
}

#opening button{
    padding:14px 30px;
    border:none;
    border-radius:30px;
    font-size:16px;
    background:white;
    color:#9b5de5;
    cursor:pointer;
    margin-top:25px;
}

/* Card */
#content{
    display:none;
    width:100%;
    justify-content:center;
}

.card{
    background:rgba(255,255,255,0.75);
    backdrop-filter:blur(12px);
    border-radius:30px;
    padding:40px 25px;
    max-width:420px;
    width:90%;
    box-shadow:0 25px 50px rgba(0,0,0,0.15);
    text-align:center;
    animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:44px;
    color:#9b5de5;
}

.names{
    font-family:'Dancing Script', cursive;
    font-size:34px;
    margin:20px 0;
    color:#6d6875;
}

.divider{
    font-size:26px;
    color:#b5838d;
    margin:15px 0 25px;
}

.section{
    margin:40px 0;
}

/* Scratch Card */
#scratch-wrapper{
    position:relative;
    width:280px;
    height:90px;
    margin:20px auto;
    border-radius:18px;
    overflow:hidden;
    background:linear-gradient(135deg,#fff,#f8edeb);
    border:2px dashed #e5989b;
}

#dateText{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:bold;
    color:#9b5de5;
    z-index:1;
}

#overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,#cdb4db,#ffc8dd);
    z-index:2;
    cursor:pointer;
    touch-action:none;
}

/* Countdown */
#countdown{
    font-size:18px;
    color:#6d6875;
    background:#fff;
    padding:12px 18px;
    border-radius:20px;
    display:inline-block;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

/* Buttons */
button{
    padding:12px 26px;
    background:linear-gradient(135deg,#9b5de5,#f15bb5);
    color:white;
    border:none;
    border-radius:30px;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 10px 20px rgba(155,93,229,0.4);
    transition:transform .2s;
}
button:hover{ transform:scale(1.05); }

/* Falling Petals */
.petal{
    position:fixed;
    top:-20px;
    animation:fall linear infinite;
    z-index:0;
}

@keyframes fall{
    to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<!-- Opening -->
<div id="opening">
    <h2>üíñ Sarvika üíñ</h2>
    <button onclick="openInvite()">Open Invitation üíç</button>
</div>

<!-- Invitation Card -->
<div id="content">
<div class="card">

    <h1>Wedding Invitation</h1>

    <div class="names">
        Yashika <br> ‚ù§Ô∏è <br> Sarvesh 
    </div>

    <div class="divider">‚ù¶</div>

    <p>Together with their families,<br>invite you to celebrate their forever.</p>

    <!-- Scratch Date -->
    <div class="section">
        <h2>üéÅ Save the Date</h2>
        <div id="scratch-wrapper">
            <div id="dateText">March 22, 2026</div>
            <div id="overlay"></div>
        </div>
        <p style="font-size:14px;color:#777;">Scratch to reveal ‚ú®</p>
    </div>

    <!-- Countdown -->
    <div class="section">
        <h2>‚è≥ Countdown</h2>
        <div id="countdown"></div>
    </div>

    <!-- Venue -->
    <div class="section">
        <h2>üìç Venue</h2>
        <p>
            Antilia by Zion<br>
            National Highway 44<br>
            Near Rukmani Devi School<br>
            Sonipat 131001
        </p>
        <a href="https://www.google.com/maps/search/?api=1&query=Antilia+by+Zion+Sonipat" target="_blank">
            <button>View Location</button>
        </a>
    </div>

</div>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

<script>
/* Open Invite */
function openInvite(){
    document.getElementById("opening").style.display="none";
    document.getElementById("content").style.display="flex";
    document.getElementById("music").play();
}

/* Smooth Scratch Logic */
const overlay = document.getElementById("overlay");
let drawing = false;
let scratchCount = 0;

overlay.addEventListener("pointerdown", e => {
    drawing = true;
    scratch(e);
});
overlay.addEventListener("pointermove", scratch);
overlay.addEventListener("pointerup", () => drawing = false);
overlay.addEventListener("pointerleave", () => drawing = false);

function scratch(e){
    if(!drawing) return;

    const rect = overlay.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const hole = document.createElement("div");
    hole.style.position = "absolute";
    hole.style.width = "45px";
    hole.style.height = "45px";
    hole.style.borderRadius = "50%";
    hole.style.left = (x - 22) + "px";
    hole.style.top = (y - 22) + "px";
    hole.style.background = "transparent";
    hole.style.boxShadow = "0 0 0 9999px rgba(0,0,0,0)";
    hole.style.pointerEvents = "none";

    overlay.appendChild(hole);
    scratchCount++;

    if(scratchCount > 90){
        overlay.style.transition = "opacity 0.6s ease";
        overlay.style.opacity = "0";
        setTimeout(() => overlay.remove(), 600);
    }
}

/* Countdown */
const weddingDate = new Date("March 22, 2026 00:00:00").getTime();
setInterval(()=>{
    const now = new Date().getTime();
    const d = weddingDate - now;
    document.getElementById("countdown").innerHTML =
        Math.floor(d/(1000*60*60*24)) + " Days " +
        Math.floor((d%(1000*60*60*24))/(1000*60*60)) + " Hours " +
        Math.floor((d%(1000*60*60))/(1000*60)) + " Min " +
        Math.floor((d%(1000*60))/1000) + " Sec";
},1000);

/* Petals */
for(let i=0;i<18;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.innerHTML=Math.random()>0.5?"üå∏":"üíÆ";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(6+Math.random()*6)+"s";
    p.style.fontSize=(18+Math.random()*14)+"px";
    document.body.appendChild(p);
}
</script>

</body>
</html>
